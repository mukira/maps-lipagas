<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Offline – LipaGas</title>
  <meta name="theme-color" content="#004d40">
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;background:#f7faf9;}
    .card{max-width:520px;width:100%;background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.12);padding:20px}
    h1{margin:0 0 8px;font-size:20px;color:#0f172a}
    p{margin:0 0 12px;color:#334155;font-size:15px;line-height:1.5}
    .tip{font-size:13px;color:#475569;background:#f1f5f9;border-radius:10px;padding:10px 12px}
    .btn{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:10px;background:#047346;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>You’re offline</h1>
      <p>We couldn’t load the map right now. When your internet returns, reopen this page to pick your delivery location.</p>
      <p class="tip">Tip: you can still type your address in the box when you’re back online.</p>
      <a class="btn" href="./">Try again</a>
    </div>
  </div>
</body>
</html>
